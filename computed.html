<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>computed</title>
</head>
<body>
 	<div id="app">
 		<table border="1">
			<thead>
				<th>学科</th>
				<th>分数</th>
			</thead>
			
			<tr>
				<td>数学</td>
				<td><input type="text" v-model="math"></td>
			</tr>
			<tr>
				<td>英语</td>
				<td><input type="text" v-model="english"></td>
			</tr>
			<tr>
				<td>物理</td>
				<td><input type="text" v-model="physics"></td>
			</tr>

			<tr>
				<td>总分</td>
				<td><input type="text" v-model="sum"></td>
			</tr>

			<tr>
				<td>平均分</td>
				<td><input type="text" v-model="average"></td>
			</tr>

 		</table>
 	</div>
	<script src="lib/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data:{
				math:90,
				english:80,
				physics:100,
			},
			computed:{
				sum: function(){
					return parseFloat(this.math) + parseFloat(this.english) +parseFloat(this.physics);
				},
				average: function(){
					return Math.round(this.sum / 3);
				}
			}
		})
	</script>
</body>
</html>
