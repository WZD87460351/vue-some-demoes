<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>filter</title>
</head>
<body>
	<div id="app">
		<div>
		<input type="text" v-model="length">mm
		<br>
		{{length | meter}}
		</div>

		<div>
		<input type="text" v-model="price">
		<br>
		{{price | currency('USD')}}
		</div>

	</div>
	
	<script src="lib/vue.js"></script>
	<script>
	Vue.filter('meter',function(val,unit){
		val = val || 0;
		unit = unit || '米';
		return (val / 1000).toFixed(3) + unit;
	});
	Vue.filter('currency',function(val,unit){
		val = val || 0;
		unit = unit || '元';
		return val + unit;
	})
	new Vue({
		el:'#app',
		data:{
			price:20,
			length:10,
		}
	})
	</script>
</body>
</html>
