<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model</title>
</head>
<body>
 	<div id="app">
 		<input type="text" v-model.lazy="name">
		<pre>{{name}}</pre>
		<input type="text" v-model.trim="sex">
		<pre>{{sex}}</pre>
		<input type="text" v-model.number="age">
		<pre>{{age}}</pre>
		
		<hr>

		<label>
			男
			<input type="radio" v-model="sexy" value="male">
		</label>
		<label>
			女
			<input type="radio" v-model="sexy" value="female">
		</label>
		{{sexy}}

		<hr>
		<label>
			男
			<input type="checkbox" v-model="sexybox" value="male">
		</label>
		<label>
			女
			<input type="checkbox" v-model="sexybox" value="female">
		</label>
		{{sexybox}}

		<hr>
		<textarea v-model="text"></textarea>
		<hr>

		<select v-model="from">
			<option value="1">张坝村</option>
			<option value="2">王佳村</option>
		</select>
		{{from}}
		<hr>

		<select v-model="destnation" multiple>
			<option value="1">hhh</option>
			<option value="2">ttt</option>
			<option value="3">jjj</option>
			<option value="4">mmm</option>
			<option value="5">vvv</option>
		</select>
		{{destnation}}
 	</div>
	<script src="lib/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data:{
				name:'hhh',
				sex:'male',
				age:18,
				sexy:'female',
				sexybox:['male'],
				text:'heeeeeeeeeee我的的豆得儿老',
				from:1,
				destnation:[],
			}
		})
	</script>
</body>
</html>
