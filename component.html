<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>component</title>
</head>
<body>
	<div id="seg1">
		<alert></alert>
	</div>

	<div id="seg2">
		<alert></alert>
	</div>
	
	<script src="lib/vue.js"></script>
	<script>
		// Vue.component('alert',{
			
		// 	}
		// })

		var alert_component = {
			template:'<button @click="on_click">click</button>',
			methods: {
				on_click: function () {
					alert('tantan');
				}
			}	
		}

		new Vue({
			el:'#seg1',
			components:{
				alert:alert_component
			}
		})

		new Vue({
			el:'#seg2',
			components:{
				alert:alert_component
			}
		})
	</script>
</body>
</html>
