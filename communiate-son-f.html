<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>communicate son-father</title>
</head>
<body>
	<div id="app">
		<balance></balance>
	</div>

	<script src="lib/vue.js"></script>
	<script>
		Vue.component('balance',{
			template:`
				<div>
					<show @show-balance = "show_balance"></show>
					<div v-if="show">您的余额为￥98</div>
				</div>
			`,
			methods:{
				show_balance:function(data){
					this.show = !this.show;
					console.log(data);
				}
			},
			data: function(){
				return {
					show:false,
				}
			}
			
		});

		Vue.component('show',{
			template:'<button @click="on_click()">显示余额</button>',
			methods:{
				on_click() {
					this.$emit('show-balance',{a:1,b:2});
				}
			}
		});

		new Vue({
			el:'#app'
		})
	</script>
</body>
</html>
